<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Facelet Title</title>
</h:head>
<h:body>

   <f:view>
      <h:form>
         Name
         <h:inputText id="name" value="#{userController.name}">
            <f:validateRequired></f:validateRequired>
         </h:inputText>
         <br/>
         Password
         <h:inputSecret id="pass" value="#{userController.password}">
            <f:validateLength minimum="6"></f:validateLength>
            <f:validator validatorId="passValidate" />
         </h:inputSecret>
         <br></br>
         <h:commandButton id="c1" action="page2" value="Proceed"></h:commandButton>


      </h:form>
   </f:view>


</h:body>
</html>
